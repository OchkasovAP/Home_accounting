<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8"/>
	<title>Счета</title>
	<style>
		.button {
			display: inline-block;
			border: 1px solid rgb(0, 0, 0);
			color: rgb(0, 0, 0);
			padding: 0 12px;
			margin: 5px;
			text-decoration: none;
			background: #f2f2f2;
			font-size: 12pt;
			cursor: pointer;
		}

		.button:hover {
			background: #e6e6ff;
		}
	</style>
</head>

<body>
	<h1 th:text="'Общий баланс = '+${generalBalance}" />
	<h2>Счета:</h2>
	<hr/>
	<div th:each="cashAccount : ${cashAccounts}">
		<a th:href="@{cashAccounts/{id} (id=${cashAccount.getId()})}" th:text="${cashAccount}" class="button" />
	</div>
	<hr/>
	<a th:href="@{cashAccounts/new}" class="button">+</a><br>
	<a th:href="@{/menu}" class="button">Меню</a>
</body>

</html>
