<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Регистрация</title>
 <style>
      .button {
        display: inline-block;
			border: 1px solid rgb(0, 0, 0);
			color: rgb(0, 0, 0);
			padding: 0 12px;
			margin: 5px;
			text-decoration: none;
			background: #f2f2f2;
			font-size: 12pt;
			cursor: pointer;
      }
      .button:hover {background: #e6e6ff;}
    </style>
</head>
<body>
<h1>Регистрация</h1>
<form th:method="POST" th:action="@{/users}" th:object="${user}">
		<p th:if="${error}!=null" th:text="${error}"/>
		<label for="login">Логин</label>
		<input type="text" th:field="*{login}" id="login"/>
		<br/>
		<label for"password">Пароль</label>
		<input type="password" th:field="*{password}" id="password"/>
		<br/>
		<input type="submit" value="Зарегистрироваться">
	</form>
	<a th:href="@{/}" class="button">Назад</a>
</body>
</html>
