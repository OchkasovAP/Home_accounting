<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Новая категория</title>
   <style>
      .button {
        display: inline-block;
			border: 1px solid rgb(0, 0, 0);
			color: rgb(0, 0, 0);
			padding: 0 12px;
			margin: 5px;
			text-decoration: none;
			background: #f2f2f2;
			font-size: 12pt;
			cursor: pointer;
      }
      .button:hover {background: #e6e6ff;}
    </style>
</head>
<body>
	<div th:if="${type.equals('outcome')}">Создать категорию расходов</div>
	<div th:if="${type.equals('income')}">Создать категорию доходов</div>
	<form th:method="POST" th:action="@{/categories}">
		Имя: <input type="text" name="name">
		<br>
		<input type="hidden" name="type" th:value="${type}">
		<input type="submit" class="button" value="Создать">
	</form>
	<a th:href="@{/categories?type=}+${type}" class="button">Назад</a>
</body>
</html>
