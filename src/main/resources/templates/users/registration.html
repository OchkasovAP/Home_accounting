<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Регистрация</title>
	<style>
		.button {
			display: inline-block;
			border: 1px solid rgb(0, 0, 0);
			color: rgb(0, 0, 0);
			padding: 0 12px;
			margin: 5px;
			text-decoration: none;
			background: #f2f2f2;
			font-size: 12pt;
			cursor: pointer;
		}

		.button:hover {
			background: #e6e6ff;
		}
	</style>
</head>

<body>
	<h1>Регистрация</h1>
	<form th:method="POST" th:action="@{/users/registration}" th:object="${user}" >
		<label for="login">Логин</label>
		<input type="text" th:field="*{login}" id="login" />
		<label th:if="${#fields.hasErrors('login')}" style="color:red" th:errors="*{login}" />
		<br />
		Новый пароль: <input type="password" th:field="*{password}" />
		<label th:if="${#fields.hasErrors('password')}" style="color:red" th:errors="*{password}" />
		<br />
		Повторите пароль: <input type="password" th:field="*{repeatedNewPassword}" />
		<label th:if="${#fields.hasErrors('repeatedNewPassword')}" style="color:red" th:errors="*{repeatedNewPassword}" />
		<br />
		<input type="submit" value="Зарегистрироваться">
	</form>
	<a th:href="@{/login}" class="button">Назад</a>
</body>

</html>
