<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title th:text="'Категория '+${category.name}">Категория</title>
<style>
		.button {
			display: inline-block;
			border: 1px solid rgb(0, 0, 0);
			color: rgb(0, 0, 0);
			padding: 0 12px;
			margin: 5px;
			text-decoration: none;
			background: #f2f2f2;
			font-size: 12pt;
			cursor: pointer;
		}

		.button:hover {
			background: #e6e6ff;
		}
	</style>
</head>
<body>
	<form th:method="PATCH" th:action="@{/categories/{type} (type=${type})}" th:object="${category}">
		Имя: <input type="text" th:field="*{name}">
		<label th:if="${#fields.hasErrors('name')}" style="color:red" th:errors="*{name}" />
		<br>
		<input type="hidden"  th:field="*{id}">
		<input type="submit" class="button" value="Редактировать">
	</form>
	<form th:method="DELETE" th:action="@{/categories/{type}/{id} (id=${category.getId()}, type=${type})}">
		<input type="submit" class="button" value="Удалить">
	</form>
	<a th:href="@{/categories/}+${type}" class="button">Назад</a> <br/>

</body>
</html>
